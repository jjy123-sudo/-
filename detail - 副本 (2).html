<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>会员-详情</title>
  <link href="assets/bootstrap.css" rel="stylesheet">
</head>

<body>
  <header>
    <div class="navbar navbar-dark navbar-expand-sm bg-dark shadow-sm">
      <div class="container">
        <a href="/" class="navbar-brand d-flex justify-content-center">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-aperture">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="14.31" y1="8" x2="20.05" y2="17.94"></line>
            <line x1="9.69" y1="8" x2="21.17" y2="8"></line>
            <line x1="7.38" y1="12" x2="13.12" y2="2.06"></line>
            <line x1="9.69" y1="16" x2="3.95" y2="6.06"></line>
            <line x1="14.31" y1="16" x2="2.83" y2="16"></line>
            <line x1="16.62" y1="12" x2="10.88" y2="21.94"></line>
          </svg>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item active"><a class="nav-link" href="/">会员中心</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <main role="main">
    <section class="jumbotron mb-0 bg-white text-center">
      <div class="container">
        <img id="memberAvatar" class="img-thumbnail mb-2 rounded-circle" src="/assets/default.png" alt="heima"
          width="128">
        <h1 id="memberName" class="display-4">会员的名字</h1>
        <p id="memberBio" class="lead text-muted">会员的详细介绍</p>
        <div>
          <a href="/" class="btn btn-primary my-2">返回</a>
        </div>
      </div>
    </section>

    <div class="py-5 bg-light">
      <div class="container">
        <!-- <p>Other information about this member...</p> -->
      </div>
    </div>
  </main>

  <footer class="py-5 text-muted">
    <p class="container">
      <span>会员管理系统 &copy; 黑马程序员
        <a class="float-right" href="#">返回顶部 &uparrow;</a>
    </p>
  </footer>

  <script src="./lib//jquery-3.4.1.min.js"></script>

  <script>
    /**
     * 后端获取会员信息的接口地址
     * type: 'get'
     * 参数: id
     * 返回值: {}
     */
    // var api = '/member/detail';
    // start code
    // 1. 获取会员的id
    var id = location.search;  // ?id=70
    // console.log(id);
    // 想要得到id，可以使用字符串截取 location.search.substr(4);
    // 想要得到id，可以使用正则替换，把非数字替换成空。 location.search.replace(/\D/g, '');
    // 2. 发送ajax请求，获取该会员的详细信息
    $.ajax({
      url: '/member/detail' + id, //  /member/detail?id=70
      // data: {id: 70}, // 如果data是对象形式，则jQuery会把对象转成字符串
      success: function (res) {
        // console.log(res);
        if (res.success) {
          // 3. 渲染到页面即可
          $('#memberAvatar').attr('src', res.data.avatar); // 设置头像的src
          $('#memberName').text(res.data.name);  // 设置会员的名字
          $('#memberBio').text(res.data.bio);  // 设置会员的简介
        }
      }
    });
    
  </script>
</body>

</html>
